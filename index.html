<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1>Dashboard</h1>
   <main>
       <section class ="ListFriends">
           <h2>Listagem de amigos</h2>
         <div class="ListForms">
         <div class="ListTable">  
         <div class="ListTips">
            <p class="nome">Nome</p>
            <p class="email">Email</p>
            <p class="genero">Gênero</p>
            <p class="descricao">Descrição</p>
            <p class="editar">Editar</p>
            <p class="deletar">Deletar</p>
         </div>           
    </div>  
    
        <form  class = "formEdit" name="formEdit">
            <label>Nome<span>*</span></label>
            <input type = "text" name="nameEdit"></input>
            <p class="reqCamp">Campo Obrigatório</p>

            <label>Email<span>*</span></label>
            <input type = "text" name="emailEdit"></input>
            <p class="reqCamp">Campo Obrigatório</p>

            <label>Gênero<span>*</span></label>
            <select name="genero">
              <option value=""></option>
              <option value="masc">Masculino</option>
              <option value="fem">Feminino</option>
              <option value="outro">Outro</option>
            </select>
            
            <label>Descrição<span>*</span></label>
            <input type = "text" name="descEdit"></input>
            <p class="reqCamp">Campo Obrigatório</p>
            
            <button class="btCad" type="submit">Cadastrar</button>
        </form>  
    </div>  
    </section>



    <div class="modal-container" id="modal">
        <div class="modal-content">
          <h3>Editar os dados de Caio Bruno</h1>

          <form>
            <div class="duoForm">
              <div class="labelInputColumn">
                <label for="Email">Nome</label>
                <input type="email" name="Email" />
              </div>

              <div class="labelInputColumn">
                <label for="confEmail">Descrição</label>
                <input type="email" name="confEmail" />
              </div>
            </div>

            <div class="duoForm">
              <div class="labelInputColumn">
                <label for="Password">Email</label>
                <input type="password" name="Password" />
              </div>

              <div class="labelInputColumn">
                <label for="confPasswrd">Gênero</label>
                <input type="password" name="confPasswrd" />
              </div>
            </div>

            <button>Alterar dados</button>
          </form>
        </div>
        <a class="botaoFechar"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.3334 2.54669L17.4534 0.666687L10 8.12002L2.54669 0.666687L0.666687 2.54669L8.12002 10L0.666687 17.4534L2.54669 19.3334L10 11.88L17.4534 19.3334L19.3334 17.4534L11.88 10L19.3334 2.54669Z" fill="white"/>
          </svg>
            </a>
      </div>


      
    <div class="modal-container-del" id="modalDel">
          <h3>Tem Certeza de que deseja excluir a inimiga Ludmilla?</h1>
         <div class="btsDel">
          <button class="btDel">Excluir</button>
          <button class="btCanc">Cancelar</button>
          
      </div>
   </main>    
   <script src="./js/script.js"></script>
</body>

</html>
